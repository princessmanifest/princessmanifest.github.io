<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghosts Across Time</title>
  <style>
    body {
      font-family: sans-serif;
      color: white;
      background-color: #1a1a2e;
      padding: 20px;
      margin: 0;
    }

    h1 {
      color: #ff4d4d;
      font-size: 2em;
      text-align: center;
      margin-bottom: 0;
    }

    h2 {
      color: white;
      text-align: center;
      margin-top: 5px;
    }

    p.description {
      max-width: 960px;
      margin: 15px auto 30px auto;
      color: white;
      font-size: 1em;
      text-align: center;
    }

    #chart-container {
      width: 100%;
      max-width: 1800px;
      margin: auto;
    }

    svg {
      width: 100%;
      height: auto;
    }

    .axis-label,
    .tick text {
      fill: white;
      font-size: 14px;
    }

    .tick line { stroke: #555; }
    .domain { stroke: #777; }

    .layer {
      opacity: 0.85;
      cursor: pointer;
    }

    .legend rect {
      cursor: pointer;
    }

    .legend text {
      font-size: 14px;
    }

    #slider-container {
      margin-top: 40px;
    }

    .brush .selection {
      fill: #999;
      fill-opacity: 0.3;
      stroke: white;
    }
  </style>
</head>
<body>

<h1>Ghosts Across Time</h1>
<h2>Mapping Apparition Types from 1700 to 2020</h2>
<p class="description">
  This visualization explores the historical patterns of reported ghost sightings. <br>
  <strong>Click on a legend color (on the right) to highlight a specific apparition type. Use the slider below to filter by year.</strong>
</p>

<div id="chart-container">
  <div id="chart"></div>
  <div id="slider-container">
    <svg id="slider" width="100%" height="80"></svg>
  </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script type="module" src="./script.js"></script>

</body>
</html>
