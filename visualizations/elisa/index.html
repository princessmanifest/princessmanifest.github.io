<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eerie Locations</title>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #ff6666;
      margin: 20px;
    }
    #chart {
      width: 95vw;
      height: 85vh;
      background: none;
    }
  </style>
</head>
<body>
  <h1>Eerie Locations</h1>
  <div id="chart"></div>

  <script>
    fetch('haunted_objects_chart.json')
      .then(response => response.json())
      .then(chart => {
        // Make background transparent
        chart.layout.paper_bgcolor = 'rgba(0,0,0,0)';
        chart.layout.plot_bgcolor = 'rgba(0,0,0,0)';
        Plotly.newPlot('chart', chart.data, chart.layout);
      });
  </script>
</body>
</html>
