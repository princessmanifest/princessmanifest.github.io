<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eerie Locations</title>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff5c5c;
    }

    #chart {
      width: 95vw;
      height: 90vh;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Eerie Locations</h1>
  <div id="chart"></div>

  <script>
    fetch('haunted_objects_chart.json')
      .then(response => response.json())
      .then(chart => {
        // Make chart background transparent
        chart.layout.paper_bgcolor = 'rgba(0,0,0,0)';
        chart.layout.plot_bgcolor = 'rgba(0,0,0,0)';
        chart.layout.font = { color: 'white' }; // make axis labels white too

        Plotly.newPlot('chart', chart.data, chart.layout, {responsive: true});
      });
  </script>
</body>
</html>
