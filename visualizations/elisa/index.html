<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eerie Locations</title>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
      color: #ff5c5c;
    }
    #chart {
      width: 90vw;
      height: 85vh;
    }
  </style>
</head>
<body>

  <h1>Eerie Locations</h1>
  <div id="chart"></div>

  <script>
    fetch('haunted_objects_chart.json')
      .then(response => response.json())
      .then(chart => {
        // Override layout styles here to match the dark theme and white text
        chart.layout.paper_bgcolor = 'rgba(0,0,0,0)';
        chart.layout.plot_bgcolor = 'rgba(0,0,0,0)';
        chart.layout.font = {
          color: 'white',
          family: 'sans-serif'
        };
        chart.layout.title = null; // removes the internal chart title

        Plotly.newPlot('chart', chart.data, chart.layout, {responsive: true});
      });
  </script>

</body>
</html>
