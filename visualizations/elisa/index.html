<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eerie Locations</title>
  <script src="https://cdn.plot.ly/plotly-2.20.0.min.js"></script>
  <style>
    body {
      background-color: #1a1a2e;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #ff5c5c;
    }

    #chart {
      width: 95vw;
      height: 90vh;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Eerie Locations</h1>
  <div id="chart"></div>

  <script>
    fetch('haunted_objects_chart.json')
      .then(response => response.json())
      .then(chart => {
        // Make background transparent
        chart.layout.paper_bgcolor = 'rgba(0,0,0,0)';
        chart.layout.plot_bgcolor = 'rgba(0,0,0,0)';
        
        // Force all font color to white
        chart.layout.font = { color: 'white' };

        // Make axis titles white (if needed)
        chart.layout.xaxis = chart.layout.xaxis || {};
        chart.layout.yaxis = chart.layout.yaxis || {};
        chart.layout.xaxis.title = { ...chart.layout.xaxis.title, font: { color: 'white' } };
        chart.layout.yaxis.title = { ...chart.layout.yaxis.title, font: { color: 'white' } };

        // Make legend text white too
        chart.layout.legend = { font: { color: 'white' } };

        Plotly.newPlot('chart', chart.data, chart.layout, {responsive: true});
      });
  </script>
</body>
</html>
